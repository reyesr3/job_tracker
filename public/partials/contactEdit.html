<h2>Edit Contact:</h2>
<div class='form-group'>
	<label>First Name</label>
	<input type='text' ng-model='updateContactInfo.contact.first_name' class='form-control' placeholder='{{ contact.first_name }}'>
</div>
<div class='form-group'>
	<label>Last Name:</label>
	<input type='text' ng-model='updateContactInfo.contact.last_name' class='form-control'
	placeholder='{{ contact.last_name }}'>
</div>
<div class='form-group'>
	<label>Contact's Title:</label>
	<input type='text' ng-model='updateContactnfo.contact.title' class='form-control'
	placeholder='{{ contact.title }}'>
</div>
<div class='form-group'>
	<label>Contact's Company Name:</label>
	<input type='text' ng-model='updateContactInfo.contact.company' class='form-control'
	placeholder='{{ contact.company }}'>
</div>
<div class='form-group'>
	<label>Contact's Linkedin:</label>
	<input type='date' ng-model='updateContactInfo.contact.contact_link' class='form-control'
	placeholder='{{ contact_link }}'>
</div>
<div class='form-group'>
	<label>How did you meet your contact? </label>
	<input type='text' ng-model='updateContactInfo.contact.how_met' class='form-control'
	placeholder='{{ contact.how_met }}'>
</div>
<div class='form-group'>
	<label>First Contacted Date:</label>
	<input type='date' ng-model='updateContactInfo.contact.last_contacted' class='form-control'
	placeholder='{{ contact.last_contacted }}'>
</div>
<div class='form-group'>
	<label>Date of Planned Followup:</label>
	<input type='date' ng-model='updateContactInfo.contact.nas_date' class='form-control'
	placeholder='{{ contact.nas_date }}'>
</div>
<div class='form-group'>
	<label>Response Status:</label>
	<input type='text' ng-model='updateContactInfo.contact.resp_status' class='form-control'
	placeholder='{{ contact.resp_status }}'>
</div>
<div class='form-group'>
	<button class='btn btn-primary btn-lg' ng-click="updateContact(contact.id)">Update</button>
</div>
