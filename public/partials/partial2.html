<div>
	<h3>Contacts</h3>
	<table class='table table-hover table-bordered'>
		<tr>
			<th>Name</th>
			<th>Company</th>
			<th>Title</th>
			<th>Last Contacted</th>
			<th>Response Y/N?</th>
			<th>Planned Followup</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat='contact in contacts'>
			<td>{{contact.first_name}} {{contact.last_name}}</td>
			<td>{{contact.company}}</td>
			<td>{{contact.title}}</td>
			<td>{{contact.last_contacted}}</td>
			<td>{{contact.resp_status}}</td>
			<td>{{contact.nas_date}}</td>
			<td><button class="btn btn-success" ng-click="updateContact(contact.id)">Update</button>
				<button class="btn btn-danger" ng-click="deleteContact(contact.id)">Delete</button>
			</td>
		</tr>
	</table>
</div>
