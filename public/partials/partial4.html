<h2>Add a new Contact</h2>
<div class='form-group'>
	<label>First Name</label>
	<input type='text' ng-model='newContact.contact.first_name' class='form-control' placeholder='Ex: John'>
</div>
<div class='form-group'>
	<label>Last Name</label>
	<input type='text' ng-model='newContact.contact.last_name' class='form-control' placeholder='Ex: Smith'>
</div>
<div class='form-group'>
	<label>Title</label>
	<input type='text' ng-model='newContact.contact.title' class='form-control' placeholder='Ex: Technical Recruiter'>
</div>
<div class='form-group'>
	<label>Company Name</label>
	<input type='text' ng-model='newContact.contact.company' class='form-control' placeholder='Ex: RecruiterCorp'>
</div>
<div class='form-group'>
	<label>Contact LinkedIn - DO NOT INCLUDE 'http://www.'</label>
	<input type='text' ng-model='newContact.contact.contact_link' class='form-control' placeholder='Ex: linkedin.com/in/johnsmith'>
</div>
<div class='form-group'>
	<label>How did you meet?</label>
	<textarea ng-model='newContact.contact.how_met' class='form-control' placeholder="Ex: Met John at the Tech Job fair in downtown LA."></textarea>
</div>
<div class='form-group'>
	<label>Date of first contact</label>
	<input type='date' ng-model='newContact.contact.last_contacted' class='form-control'>
</div>
<div class='form-group'>
	<label>Planned Followup</label>
	<textarea ng-model='newContact.contact.nas' class='form-control' placeholder='Ex: Send John an email to schedule a meeting to go over my resume.'></textarea>
</div>
<div class='form-group'>
	<label>Date of Planned Followup</label>
	<input type='date' ng-model='newContact.contact.nas_date' class='form-control'>
</div>
<div class='form-group'>
	<button class='btn btn-primary btn-lg' ng-click='createContact()'>Add Contact</button>
</div>
